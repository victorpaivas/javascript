<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>

        var n2 = Number(window.prompt('Digite outro número: '))

        // window.alert('A soma é igual ' + s) exemplo com concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual ${s}!`) //Place Hold ou Templates Strings

        // + para concatenação
    </script>
