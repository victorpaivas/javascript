<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidade</title>
</head>
<body>
   <h1>Localidade</h1>
    Em qual país você mora? <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res">

    </div>
    <script>
        function resultado(){
            var txt1 = window.document.querySelector('input#txt1')
            var res = window.document.querySelector('div#res')
            var pais = (txt1.value)
                if (pais == 'Brasil') {
                    res.innerHTML = '<p>Você é <strong>Brasileiro!</strong></p>'
                }else {
                    res.innerHTML = '<p>Você é <strong>Estrangeiro!</strong></p>'
                }
        }
    </script>
</body>
</html>
