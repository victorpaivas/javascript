<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de Número</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100) <input type="number" name="num" id="num" min="1" max="100"> <input type="button"
                    value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div>
            <select name="selnum" id="selectnum" size="10">
                <option value="null">Números adicionados.</option>
            </select>
        </div>
        <p><input type="button" value="Verificar" onclick="verificar()"></p>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
